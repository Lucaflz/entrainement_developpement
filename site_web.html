<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Failzoo</title>
    <!-- Vous pouvez ajouter des liens vers vos fichiers CSS ou JavaScript ici -->

    <style>
        /* Styles CSS pour le menu de navigation */
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        li {
            display: inline;
            margin-right: 20px;
        }
        li a {
            color: #fff;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }

        /* Styles pour le logo */
        header {
            position: relative; /* Assure que la position de l'image est relative à l'en-tête */
        }

        .logo {
            position: absolute; /* Position absolue par rapport à l'en-tête */
            top: 10px; /* Distance en pixels depuis le haut de l'en-tête */
            right: 10px; /* Distance en pixels depuis la droite de l'en-tête */
            width: 100px; /* Largeur de l'image (à adapter selon la taille de votre logo) */
            height: auto; /* Hauteur automatique pour conserver les proportions */
        }
    </style>
</head>

<body>

    <!-- Le contenu de votre site va ici -->

    <header>
        <!-- Insertion du logo -->
        <img src="logo_Failzoo.png" alt="Logo Failzoo" class="logo">
        <h1>Les Failzoo</h1>
        <!-- Autres éléments de l'en-tête -->
    </header>

    <nav>
        <!-- Ajoutez votre menu de navigation ici -->
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Le contenu principal de votre site va ici -->
        <article>
            <h2>Titre de l'article</h2>
            <p>Contenu de l'article...</p>
        </article>
    </main>

    <footer>
        <!-- Pied de page de votre site -->
        <p>&copy; 2024 Votre Nom</p>
    </footer>

</body>
</html>
